<!DOCTYPE html>
<head>
    <title>TODO-LIST</title>
</head>
<style>
body{
    background-color: #f4f4f4;    
}
    .con{
        height: auto;
        width: 300px;
        margin-top: 200px;
        border: 1px solid black;
        background-color: rgba(240, 235, 235, 0.5);
        border-radius: 5px; 
    }

    button{
        background-color: aqua;
        color: white;
        border-radius: 5px;
        border: 1px solid skyblue;
    }
    ul{
        text-align: left;

    }
    input{
        padding: 5px;
    }
</style>




<body style="font-family: Arial, Helvetica, sans-serif; cursor: pointer;">
    <p style="background-image: url('e.jpg');">

    </p>
    <center>
    <div class="con">
        <h1>TO DO LIST</h1>
        <div>
            <input type="text" id="text">
            <button onclick="call()" style="cursor: pointer;">ADD</button>
            <ul id="one"  >

            </ul>
        </div>
    </div>
    </center>
<script>
    var itext=document.getElementById("text")
    var one=document.getElementById("one")
    function call(){
        var rtext=itext.value
        var nlist=document.createElement("li")
        nlist.innerHTML=rtext+"<button onclick='del(event)'>Delete</button>"
        one.append(nlist)
        itext.value=""
    }
    function del(event){
        event.target.parentElement.remove()
    }
</script>
</body>
</html>
